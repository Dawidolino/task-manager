<ng-container *ngIf="tasks$ | async as tasks">
    <mat-card *ngIf="tasks.length === 0" class="empty-card">
        <p>Brak zada≈Ñ.</p>
    </mat-card>

    <ng-container *ngFor="let t of tasks">
        <app-task-item [task]="t" (delete)="onDelete($event)">
        </app-task-item>
    </ng-container>
</ng-container>
